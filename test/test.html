<!DOCTYPE HTML> 
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>jsjVM Test</title>
        <link rel="stylesheet" type="text/css" href="test.css">
        <script src="../target/jsjvm.js"></script>
        <script>
            window.onload = function () {
                document.getElementById('files').addEventListener('change', start, false);
            }

            function start(evt) {
                new jsjvm.JavaVM('Test', 
                                 evt.target.files,
                                 document.getElementById("screenContent"));
            }
        </script>
    </head>
    <body> 
        <input type="file" id="files" name="files[]" multiple/>
        <div id="screen">
            <div id="header">Jsj VM</div>
            <div id="subheader">
                *****************</br>
                *&nbsp;&nbsp;Version 0.1&nbsp;&nbsp;*</br>
                *****************
            </div>
            <div id="screenContent">
                &#62; ready to rumble...</br>
            </div>
            <div id="cursor">
                &#62;
            </div>
        </div>
   </body>
