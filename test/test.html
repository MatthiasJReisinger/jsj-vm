<!DOCTYPE HTML> 
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>jsjVM Test</title>
        <link rel="stylesheet" type="text/css" href="test.css">
        <script src="../target/jsjvm.js"></script>
        <script>
            var files = null;

            window.onload = function () {
                document.getElementById('files').addEventListener('change', uploadedFile, false);
            }

            function uploadedFile(evt) {
                files = evt.target.files;
            }

            function startVM() {
                if (files != null) {
                    new jsjvm.JavaVM('Test', files,
                                     document.getElementById("screenContent"),
                                     document.getElementById("debug").checked);
                }
            }

            function clearConsole() {
                document.getElementById("screenContent").innerHTML = "";
            }
        </script>
    </head>
    <body> 
        <div id="container">
            <div>
                <input type="file" id="files" name="files[]" multiple/><br/>
            </div>
            <div>
                <input type="button" onclick="startVM();" value="Execute"/>
                <input type="button" onclick="clearConsole();" value="Clear"/>
            </div>
            <div>
                <label>Debug Modus:</label>
                <input type="checkbox" id="debug"/>
            </div>
            <div id="screen">
                <div id="header">Jsj VM</div>
                <div id="subheader">
                    *****************</br>
                    *&nbsp;&nbsp;Version 0.1&nbsp;&nbsp;*</br>
                    *****************
                </div>
                <div>
                    &#62; ready to rumble...
                </div>
                <div id="screenContent">
                </div>
                <div id="cursor">
                    &#62;
                </div>
            </div>
        </div>
   </body> 
</html>
