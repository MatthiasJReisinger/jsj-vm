<!DOCTYPE HTML> 
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>jsjVM Test</title> 
        <script src="../bin/jsj-vm.js"></script>
        <script>
            window.onload = function () {
                document.getElementById('files').addEventListener('change', start, false);
            }

            function start(evt) {
                new jsjvm.JavaVM('Test', evt.target.files);
            }
        </script>
    </head>
    <body> 
        <p>Load your files:</p> 
        <input type="file" id="files" name="files[]" multiple/>
   </body> 
</html>
